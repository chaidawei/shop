				<ul class="fr">

							<a class="" target="_blank" href="../index.jsp">官方网站</a>&nbsp;&nbsp;|

					<li><span class="tel">全国订购热线：<em>400-1177-517</em>
					</span>

				</ul>

		</div>
		<!-- LOG HEADER 适配范围：登陆、注册、绑定页面 -->
		<div class="log-header wrap">
			<div class="slogo">
				<a title="良品铺子" href="../index.jsp">大卫商城</a>
			</div>
			<div class="sub-tit">欢迎登录</div>
		</div>

		<!--内容部分-->
		<div class="login-main wrap clearfix">
			<div class="login-img">
				<img src="images/left_img.jpg" alt="" class="pic">
			</div>
			<div class="login-data">
				<div class="ldt-titlte">
					<strong class="tit">会员登录</strong><span class="reg-new">新用户，<a href="../register/register.html" class="free-reg">免费注册&gt;</a>
					</span>
				</div>
				<ul class="ldt-form focus-bd">
					<li>
						<div class="ipt">
							<input id="username" name="username" class="tx-ipt" tabindex="1" type="text" value="" size="25" autocomplete="off" placeholder="用户名">
							<label class="fill-error username none">请输入用户名</label>
						</div>
					</li>
					<li>
						<div class="ipt">
							<input id="password" name="password" class="tx-ipt" tabindex="2" type="password" value="" size="25" autocomplete="off" placeholder="密码">
							<label class="fill-error password none">请输入密码</label>
						</div>
					</li>
					<li>
						<span class="lab"><a href="#">忘记密码？</a>
						</span>
						<div class="smt-btn">
							<input type="submit"  class="log-btn d-b" id="log-btn" value="登 录">
						</div>
					</li>
				</ul>
			</div>
		</div>

			</div>
		</div>

<script type="text/javascript">
	var $un = $('#username');
	var $pw = $('#password');
	$un.focus(function() {
		$('.fill-error.username').hide();
	});
	$pw.focus(function() {
		$('.fill-error.password').hide();
	});
	function submitForm() {
		if (!$un.val()) {
			$('.fill-error.username').show();
			return;
		}else if (!$pw.val()) {
			$('.fill-error.password').show();
			return;
		}else{
            $.ajax({
                url:"../login",
                type:"POST",
                data:{username:$un.val(),password:$pw.val()},
                dataType:"json",
                success:function (message) {
                    if(message=='1'){
                        location.href="../index.jsp";
					}else{
						alert("登陆失败，账号或密码错误");
					}
                }
            });
		}
	}
	$('#log-btn').click(submitForm);
</script>

</body></html>
